<html>

<head>
  <!-- Basic -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Site Metas -->
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="author" content="" />

  <title>Inance</title>

  <!-- slider stylesheet -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
  <!-- bootstrap core css -->
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
  <!-- font awesome style -->
  <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />

  <!-- Custom styles for this template -->
  <link href="css/style.css" rel="stylesheet" />
  <!-- responsive style -->
  <link href="css/responsive.css" rel="stylesheet" />

</head>

<body>
  <div class="hero_area">
    <!-- header section strats -->
    <header class="header_section">
      <div class="header_top">
        <div class="container-fluid">
          <div class="contact_nav">
          </div>
        </div>
      </div>
      <div class="header_bottom">
        <div class="container-fluid">
          <nav class="navbar navbar-expand-lg custom_nav-container ">
            <a class="navbar-brand" href="">
              <span>
                Cadastro
              </span>
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class=""> </span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ">
                <li class="nav-item ">
                  <a class="nav-link" href="index.html">Voltar <span class="sr-only">(current)</span></a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </header>
    <!-- end header section -->
  </div>


  <!-- contact section -->
  <section class="contact_section layout_padding">
    <div class="container">
      <div class="heading_container">
        <h2>Preencha todos os campos</h2>
      </div>
      <div class="row">
        <div class="col-md-6">
          <form id="contactForm">
            <div>
              <input type="text" id="name" placeholder="Nome" />
            </div>
            <div>
              <input type="text" id="cpf" placeholder="CPF" />
            </div>
            <div>
              <input type="text" id="phone" placeholder="Telefone" />
            </div>
            <div>
              <input type="email" id="email" placeholder="Email" />
            </div>
            <div>
              <input type="text" id="endereco" placeholder="Endereço" />
            </div>
            <button type="button" onclick="submitForm()">Próxima Página</button>
            <div id="errorMessage" class="error"></div>
            <a class="navbar-brand" href="questionario.html"></a>
          </form>
        </div>
      </div>
    </div>
  
    <script>
      function submitForm() {
        // Captura os valores dos campos
        const name = document.getElementById('name').value.trim();
        const cpf = document.getElementById('cpf').value.trim();
        const phone = document.getElementById('phone').value.trim();
        const email = document.getElementById('email').value.trim();
        const endereco = document.getElementById('endereco').value.trim();
        const errorMessage = document.getElementById('errorMessage');
  
        // Verifica se todos os campos estão preenchidos
        if (!name || !cpf || !phone || !email || !endereco) {
          errorMessage.textContent = "Preencha todos os campos!";
          return;
        }
  
        // Limpa a mensagem de erro
        errorMessage.textContent = "";
  
        // Exibe o pop-up de confirmação
        alert("Solicitação enviada!");
  
        // Redireciona para a próxima página
        window.location.href = "questionario.html";
      }
    </script>
  </section>
  
</body>

</html>
